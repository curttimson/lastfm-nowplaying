<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='style/style.css' rel="stylesheet" />
    <link href='../dist/lastfm-nowplaying.min.css' rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="../dist/lastfm-nowplaying-debug.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body ng-app="app" ng-controller="mainCtrl">
    <div class="content">
      <h1>Last.fm Now Playing</h1>
      <form>
        <p>
          <input type='text' placeholder="Username" ng-model="username" />
        </p>
        <p>
          <input type='text' placeholder="API Key" ng-model="apiKey" />
        </p>
        <p>
          <button ng-click="loadLastFM()">Load Last.fm Now Playing</button>
        </p>
      </form>
    </div>
    <div lastfmnowplaying config="lastFmConfig"></div>
  </body>
</html>
